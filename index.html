<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex for TrackM8</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet local -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Hex to <span class="trackm8-txt">TrackM8</span> fob converter</h1>
      </div>
      <div class="inputDiv">
        <form name="fob">
          <input id="getInput" type="text" placeholder="Enter hex fob number" />
          <button id="enterInput">
            <i class="fa-solid fa-right-to-bracket"></i> Convert
          </button>
        </form>
      </div>
      <!-- input div -->

      <!-- Output DIV -->
      <div class="outputDiv"></div>
    </div>
    <footer>
      <p>Copyright &copy; Ionel Maftei 2022</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
